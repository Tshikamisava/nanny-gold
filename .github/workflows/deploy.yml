name: CI/CD Deploy to Domains.co.za with Supabase

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: List built files (for debugging)
        run: ls -la dist/

      - name: Test FTP connection
        uses: SamKirkland/FTP-Deploy-Action/test@v4.3.5
        id: test-ftp
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps  # Try FTPS first
          port: 21
          security: loose
          timeout: 300000  # 5 minutes
          dry-run: true

      - name: Deploy frontend to Domains.co.za (FTPS)
        if: steps.test-ftp.outputs.server-ftp-connected == 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          security: loose
          local-dir: dist/
          server-dir: /public_html/app.nannygold.co.za/
          exclude: |
            **/.git*
            **/.git*/*
            **/node_modules/**
            **/.github/**
            **/src/**
            **/*.md
            **/*.map
            **/*.log
            **/.env*
            **/*.env*
            **/vite.config.*
            **/package*.json
            **/tsconfig.json
            **/*.ts
            **/*.tsx
            **/README.md
          log-level: debug

      - name: Fallback to SFTP if FTPS fails
        if: steps.test-ftp.outputs.server-ftp-connected != 'true'
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: sftp
          port: 22
          local-dir: dist/
          server-dir: /public_html/app.nannygold.co.za/
          exclude: |
            **/.git*
            **/.git*/*
            **/node_modules/**
            **/.github/**
            **/src/**
            **/*.md
            **/*.map
            **/*.log
            **/.env*
            **/*.env*
            **/vite.config.*
            **/package*.json
            **/tsconfig.json
            **/*.ts
            **/*.tsx
            **/README.md
          log-level: debug

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Login to Supabase
        run: supabase login --token ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Link Supabase project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}

      - name: Run Supabase database migrations
        run: supabase migration up

      - name: Deploy Supabase Edge Functions
        run: supabase functions deploy
